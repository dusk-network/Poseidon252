[package]
name = "dusk-poseidon"
version = "0.23.0-rc.0"
authors = [
  "zer0 <matteo@dusk.network>", "vlopes11 <victor@dusk.network>", "CPerezz <carlos@dusk.network>", "Kristoffer Str√∂m <kristoffer@dusk.network>"
]
edition = "2018"
description ="Implementation of Poseidon hash algorithm over the Bls12-381 Scalar field."
categories = ["algorithms", "cryptography", "no-std", "wasm"]
keywords = ["cryptography", "zero-knowledge", "crypto"]
license = "MPL-2.0"
repository = "https://github.com/dusk-network/poseidon252"

[dependencies]
dusk-bls12_381 = {version = "0.8", default-features = false}
dusk-jubjub = {version = "0.10", default-features = false}
dusk-bytes = "0.1"
dusk-hades = "0.16"
canonical = {version = "0.6", optional = true}
canonical_derive = {version = "0.6", optional = true}
microkelvin = {version = "0.10", optional = true}
nstack = {version = "0.10", optional = true}
dusk-plonk = {version="0.8", default-features = false, features = ["alloc"]}

[dev-dependencies]
rand_core = {version="0.6", default-features=false}
criterion = "0.3"

[features]
default = ["std", "canon"]
alloc = []
std = [
    "dusk-plonk/default",
    "dusk-hades/plonk-std",
    "dusk-bls12_381/default",
    "dusk-jubjub/std",
]
canon = [
    "dusk-bls12_381/canon",
    "dusk-jubjub/canon",
    "canonical",
    "canonical_derive",
    "microkelvin",
    "nstack",
    "alloc"
]
persistence = ["microkelvin/persistence"]

[profile.dev]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 16
panic = 'unwind'
incremental = false
overflow-checks = false

[profile.release]
debug = false
panic = 'abort'
lto = true
incremental = false
codegen-units = 1
